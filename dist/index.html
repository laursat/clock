<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <meta name="description" content="Clock">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock" id="clock">
        <div class="clock__frame"></div>
        <div class="clock__face"></div>
        <div class="clock__ticks">
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--minor"></span>
            <span class="clock__tick clock__tick--major"></span>

        </div>
        <div class="clock__numerals">
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
            <span class="clock-number"></span>
        </div>
        <div class="clock__hand clock__hand--hours"></div>
        <div class="clock__hand clock__hand--minutes"></div>
        <div class="clock__hand clock__hand--seconds"></div>
        <div class="clock__hand-cap"></div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
